<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>

    <!-- <link href="css/bootstrap.min.css" rel="stylesheet" /> -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link href="css/custom.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Shopping Cart</h1>

      <div class="row">
        <div class="col-12">
          <table class="table">
            <thead class="bg-primary text-light">
              <tr>
                <th>Item name</th>
                <th>Item price</th>
                <th>Item quantity</th>
                <th>Price</th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <td class="itemName">Salmon</th>
                <td class="itemPrice">$60.00</td>
                <td class="itemQuantity d-flex align-items-center">
                  <input type="number" value="0" class="form-control form-control-sm mr-2" />
                  <button class="btn btn-danger btn-sm remove">Remove</button>
                </td>
                <td class="price"></td>
              </tr>
              <tr>
                <td class="itemName">Tuna</th>
                <td class="itemPrice">$50.00</td>
                <td class="itemQuantity d-flex align-items-center">
                  <input type="number" value="0" class="form-control form-control-sm mr-2" />
                  <button class="btn btn-danger btn-sm remove">Remove</button>
                </td>
                <td class="price"></td>
              </tr>
              <tr>
                <td class="itemName">Carp</th>
                <td class="itemPrice">$40.00</td>
                <td class="itemQuantity d-flex align-items-center">
                  <input type="number" value="0" class="form-control form-control-sm mr-2" />
                  <button class="btn btn-danger btn-sm remove">Remove</button>
                </td>
                <td class="price"></td>
              </tr>
              <tr>
                <td class="itemName">Pork</th>
                <td class="itemPrice">$50.00</td>
                <td class="itemQuantity d-flex align-items-center">
                  <input type="number" value="0" class="form-control form-control-sm mr-2" />
                  <button class="btn btn-danger btn-sm remove">Remove</button>
                </td>
                <td class="price"></td>
              </tr>
              <tr>
                <td class="itemName">Beef</th>
                <td class="itemPrice">$40.00</td>
                <td class="itemQuantity d-flex align-items-center">
                  <input type="number" value="0" class="form-control form-control-sm mr-2" />
                  <button class="btn btn-danger btn-sm remove">Remove</button>
                </td>
                <td class="price"></td>
              </tr>
            </tbody>
          </table>
        </div>

        <form class="col-12 form-inline" id="addItem">
          <input name="itemName" type="text" placeholder="Item name" class="form-control form-control-sm mr-2" />
          <input name="itemPrice" type="number" placeholder="Item price" class="form-control form-control-sm mr-2" />
          <button type="submit" class="btn btn-success btn-sm">Add</button>
        </form>

        <div class="col-12 mt-3">
          <h3>Total price: $ <span id="totalPrice"></span></h3>
        </div>
      </div>
    </div>
  </body>
</html>
